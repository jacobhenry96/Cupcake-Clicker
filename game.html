<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="golden-cupcake" src="images\Untitled design (7).png" alt="">
    <div class="homeLayout">
        <div class="bar-layout">
            <div class="progress-circle"></div>
            <div class="mult-bar">
                <div class='progress-bar'></div>
            </div>
        </div>
        <div class="cupcakeGroup">
            <p class="cakeText"></p>
            <p class="powerText"></p>
            <p class="workerText"></p>
            <div class="cupcakeDiv">
                <img class="cupcake" src="images/cupcake.png" alt="">
            </div>
        </div>
        <div class="upgrades">
            <button class="upgradeButton" id="upgrade-1"><p class="buttonTitle">Beginner Baker</p><br><p class="buttonCost">50 Cupcakes</p><br> Increase cupcake knowledge: +1 Click</button>
            <button class="upgradeButton" id="upgrade-2"><p class="buttonTitle">Oven Doughboy</p><br><p class="buttonCost">125 Cupcakes</p><br> Get outside help: +1 Per Second</button>
            <button class="upgradeButton" id="upgrade-3"><p class="buttonTitle">Whisking Wizard</p><br><p class="buttonCost">500 Cupcakes</p><br> Whisk dough faster: +5 Click</button>
            <button class="upgradeButton" id="upgrade-4"><p class="buttonTitle">Apprentice Baker</p><br><p class="buttonCost">1,100 Cupcakes</p><br> Hires apprentice: +6 Per Second</button>
            <button class="upgradeButton" id="upgrade-5"><p class="buttonTitle">Sprinkle Suprise</p><br><p class="buttonCost">12,000 Cupcakes</p><br> Add sprinkles to cupcakes: +100 Click</button>
            <button class="upgradeButton" id="upgrade-6"><p class="buttonTitle">Cupcake Factory</p><br><p class="buttonCost">100,000 Cupcakes</p><br> Build factory: +200 Per Second</button>
            <button class="upgradeButton" id="upgrade-7"><p class="buttonTitle">Secret Ingredient</p><br><p class="buttonCost">90,000 Cupcakes</p><br> Include secret ingredient: +1000 Click</button>
        </div>
    </div>
    </div>

</body>
</html>
